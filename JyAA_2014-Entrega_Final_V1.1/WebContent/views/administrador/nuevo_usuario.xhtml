<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/views/templates/defaultTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="CEDICA | ADMINISTRADOR"/>
	</ui:define>
	<ui:define name="header">
		<ui:include src="/views/administrador/menu.xhtml" />		
	</ui:define>
	<ui:define name="nav-left">
		<ui:include src="/views/administrador/nav-left.xhtml"/>		
	</ui:define>	
	<ui:define name="body-content" >
		<h:form id="formNuevoUsuario">
			<p:growl id="msgsNuevoUsuario" sticky="true" showDetail="true" showSummary="false" />
			<h:panelGrid columns="3" cellpadding="2" >
	            <f:facet name="header">
	            	<h:outputText value="Nuevo Usuario" />
	            </f:facet>
	            <p:outputLabel for="username" value="Usuario:" />
	            <p:inputText id="username" value="#{UsuarioBean.username}" required="true" label="Usuario" />
	            <p:message for="username" display="icon"/> 		 
	            <p:outputLabel for="password1" value="Clave:" />
	            <p:password id="password1" value="#{UsuarioBean.password}" match="password2" required="true" label="Clave" validatorMessage="Las claves deben coincidir." />
	            <p:message for="password1" display="icon"/>
	            <p:outputLabel for="password2" value="Repetir Clave:" />
	            <p:password id="password2" value="#{UsuarioBean.password}" required="true" label="Repetir Clave" />
	            <p:message for="password2" display="icon" /> 
				<p:outputLabel for="rol" value="Rol:" />
				<p:selectOneMenu id="rol" value="#{UsuarioBean.rol}">					
		            <f:selectItem itemLabel="Administrador" itemValue="1" />
		            <f:selectItem itemLabel="Voluntario" itemValue="2" />
		            <f:selectItem itemLabel="Coordinador" itemValue="3" />
				</p:selectOneMenu>	            		 
	            <f:facet name="footer" >
	                <p:commandButton value="Aceptar" update="msgsNuevoUsuario formNuevoUsuario" oncomplete="handleRequest(xhr , status, args)" actionListener="#{UsuarioBean.nuevo_usuario}"
	                                   />
	            </f:facet> 
	        </h:panelGrid>
		</h:form>		
	</ui:define>
</ui:composition>
