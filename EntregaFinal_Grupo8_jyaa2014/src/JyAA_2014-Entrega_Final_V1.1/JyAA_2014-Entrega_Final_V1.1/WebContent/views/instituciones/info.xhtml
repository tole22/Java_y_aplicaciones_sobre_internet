<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/views/templates/defaultTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="CEDICA | INSTITUCION"/>
	</ui:define>
	<ui:define name="header">
		<ui:include src="/views/instituciones/menu.xhtml" />		
	</ui:define>
	<ui:define name="nav-left">
		<ui:include src="/views/instituciones/nav-left.xhtml"/>		
	</ui:define>	
	<ui:define name="body-content" >		
		<p:outputPanel>
			<h1>Información sobre la Institución #{sessionScope.institucionLogueada.nombre}</h1>
			<h:panelGrid columns="2" cellpadding="3">
				<h:outputLabel  value="Cantidad de Vacantes restantes:" style="font-style:italic;font-weight: bold;font-size:medium;color: #4f4f4f;"/>
				<h:outputText value="#{sessionScope.institucionLogueada.vacantes}"/>
				<h:outputLabel  value="Cantidad de solicitudes en CEDICA:" style="font-style:italic;font-weight: bold;font-size:medium;color: #4f4f4f;"/>
				<h:outputText value="#{sessionScope.institucionLogueada.solicitudes.size()}"/>
			</h:panelGrid>			
		</p:outputPanel>			
	</ui:define>
</ui:composition>
